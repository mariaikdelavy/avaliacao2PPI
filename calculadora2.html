<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .calculator {
            width: 320px;
            background-color: #343a40;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .result {
            font-size: 2.5rem;
            height: 80px;
        }

        button {
            height: 60px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="calculator p-3 text-white">
        <div class="result text-end p-3 bg-dark rounded">0</div>
        
        <div class="container p-2">
            <div class="row g-1">
                <button class="col btn btn-secondary">C</button>
                <button class="col btn btn-secondary">+/-</button>
                <button class="col btn btn-secondary">%</button>
                <button class="col btn btn-warning">÷</button>
            </div>
            <div class="row g-1">
                <button class="col btn btn-light">7</button>
                <button class="col btn btn-light">8</button>
                <button class="col btn btn-light">9</button>
                <button class="col btn btn-warning">×</button>
            </div>
            <div class="row g-1">
                <button class="col btn btn-light">4</button>
                <button class="col btn btn-light">5</button>
                <button class="col btn btn-light">6</button>
                <button class="col btn btn-warning">-</button>
            </div>
            <div class="row g-1">
                <button class="col btn btn-light">1</button>
                <button class="col btn btn-light">2</button>
                <button class="col btn btn-light">3</button>
                <button class="col btn btn-warning">+</button>
            </div>
            <div class="row g-1">
                <button class="col-6 btn btn-light">0</button>
                <button class="col btn btn-light">,</button>
                <button class="col btn btn-warning">=</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const resultDisplay = document.querySelector('.result');
        const buttons = document.querySelectorAll('.btn');

        let currentExpression = '';

        function updateDisplay(value) {
            resultDisplay.textContent = value || '0';
        }

        function clearCalculator() {
            currentExpression = '';
            updateDisplay('0');
        }

        function toggleSign() {
            if (currentExpression) {
                currentExpression = currentExpression.startsWith('-') 
                    ? currentExpression.slice(1) 
                    : '-' + currentExpression;
                updateDisplay(currentExpression);
            }
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (!isNaN(value) || value === ',') {
                    currentExpression += value === ',' ? '.' : value;
                } else if (value === 'C') {
                    clearCalculator();
                } else if (value === '+/-') {
                    toggleSign();
                } else if (value === '=') {
                    try {
                        const sanitizedExpression = currentExpression.replace(/×/g, '*').replace(/÷/g, '/');
                        currentExpression = eval(sanitizedExpression).toString();
                        updateDisplay(currentExpression);
                    } catch {
                        updateDisplay('Erro');
                        currentExpression = '';
                    }
                } else {
                    if (['+', '-', '×', '÷', '%'].includes(value)) {
                        currentExpression += value === '×' ? '*' : value === '÷' ? '/' : value;
                    }
                }

                updateDisplay(currentExpression);
            });
        });

        updateDisplay();
    </script>

</body>
</html>
